<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Ubah Data Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class=" container container-fluid">
        <div class="card">
            <div class="card-header sticky-top bg-black bg-opacity-50">
              <ul class="nav nav-tabs card-header-tabs ">
                <li class="nav-item">
                  <a class="nav-link text-black" href="/admin">Admin Page</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-black" href="/tambah">Tambah Data</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="true" href="#">Edit Data</a>
                </li>
              </ul>
            </div>
            <div class="card-body">
                <form action="{{url_for('proses_ubah')}}" method="POST">
                    {% for row in hasil %}
                    <div class=" form-group">
                        <input type="hidden" name="id0" value="{{ row.0 }}">
                        <label>ID</label>
                        <input type="text" name="id" class=" form-control" placeholder="masukkan id" value="{{ row.0 }}">
                    </div>
                    <div class="form-group">
                        <label>NIM</label>
                        <input type="text" name="nim" class="form-control" placeholder="masukkan nim" value="{{row.1}}">
                    </div>
                    <div class="form-group">
                        <label>Nama</label>
                        <input type="text" name="nama" class="form-control" placeholder="masukkan nama" value="{{row.2}}">
                    </div>
                    <div class="form-group">
                        <label>Jenis Kelamin</label>
                        <input type="text" name="jk" class=" form-control" placeholder="jenis kelamin L/P" value="{{row.3}}">
                    </div>
                    <div class="form-group">
                        <label>Prodi</label>
                        <input type="text" name="prodi" class="form-control" placeholder="masukkan nama prodi" value="{{row.4}}">
                    </div>
                    <div class="form-group">
                        <label>Daerah Asal</label>
                        <input type="text" name="daerah" class="form-control" placeholder="daerah asal" value="{{row.5}}">
                    </div>
                    <div class="box-footer m-3">
                        <button type="reset" class="btn btn-secondary"> Cancel </button>
                        <button type="submit" class="btn btn-primary"> Submit </button>
                    </div>
                    </div>
                    {% endfor %}
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
