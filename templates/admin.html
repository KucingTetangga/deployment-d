<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>administrative page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class=" container container-fluid">
        <div class="card text-center">
            <div class="card-header sticky-top bg-black bg-opacity-50">
                <a href="/" class=" btn btn-sm btn-primary float-end" style="text-decoration: none;">Masuk Halaman Utama</a>
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="true" href="#">Admin Page</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-black" href="/tambah">Tambah Data</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-black" href="/editing_data" >Edit Data</a>
                    </li>
                </ul>
                
            </div>
            <div class="card-body">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th style="text-align: center;">No</th>
                        <th style="text-align: center;">NIM</th>
                        <th style="text-align: center;">Nama Mahasiswa</th>
                        <th style="text-align: center;">Jenis Kelamin</th>
                        <th style="text-align: center;">Program Studi</th>
                        <th style="text-align: center;">Asal</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for row in hasil %}
                            <tr>
                                <td>{{row.0}}</td>
                                <td>{{row.1}}</td>
                                <td>{{row.2}}</td>
                                <td>{{row.3}}</td>
                                <td>{{row.4}}</td>
                                <td>{{row.5}}</td>
                                <td>
                                    <a href="/edit/{{row.0}}" class="btn btn-warning"> Edit </a>
                                    <a href="/hapus/{{row.0}}" class="btn btn-danger"
                                        onclick="return confirm('yakin akan menghapus {{row.1}} ?')"> Hapus </a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
